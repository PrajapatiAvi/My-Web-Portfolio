<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pana Academy - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bdy">
        <div class="main-content">
            <div class="company-name">
                <h2>Pana Academy</h2>
            </div>
            <div class="form">
                <h1>
                    Preparation and Advancement for Nationwide Achievement
                </h1>
                <p id="wlcm">Welcome back! Please login to your account.</p>
                <div class="txt-fld">
                    <div class="fld">
                        <p>Email Address</p>
                        <input type="text" class="txt">
                    </div>
                    <div class="fld">
                        <p>Password</p>
                        <input type="password" class="txt">
                    </div>
                </div>
                <p class="option">Remember Me</p>
                <p class="option">Forget Password?</p>
            </div>
            <div class="btn-social">
                <button type="button" id="btn1">Login</button>
                <button type="button" id="btn2">Sign Up</button>
                <span>
                    <p>Or login with</p>
                    <a href="">Facebook</a>
                    <a href="">LinkedIn</a>
                    <a href="">Google</a>
                </span>
            </div>
        </div>
        <div class="logo">
            <div class="nav-links"> 
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Blog</a>
                    <a href="">Pricing</a>
            </div>
            <div class="image">
                <img src="pngimg.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
